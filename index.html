<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Brendan Wilson</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700|Merriweather:400,400italic,700" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/type.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
    <body class="body">
        <main>
            
            <div class="header pad-t">
                <div  class="pad-b pad">
                     <a class="logo" href="index.html"><img src="images/brendan-james.svg"></a>
                    
                    <div class="nav-top">
                        <ul class="button-grid">
                            <li class="push-1-2 button"><a href="#aboutus" class="gutter brand-family">About</a></li> 
                            <li class="push-1-2 button"><a href="#services" class="gutter brand-family">Hats</a></li>
                            <li class="push-1-2 button"><a href="#gallery" class="gutter brand-family">Artwork</a></li>
                            <li class="push-1-2 button"><a href="#contact" class="gutter brand-family">Contact</a></li>
                        </ul>
                    </div>
                        <a href="#nav" class="nav-btn" data-state="inactive">Navigate</a>
                </div>
            </div>
            
            <header class="billboard">

                    <div class="bj-wrapper"><a href="index.html">
                        <img class="bj" src="images/bj.svg">
                        <img class="stitches" src="images/stitches.svg" alt="Stitches Graphic"></a>
                    </div>
                <div class="hello brand-family exa">
                    <div class="grid">
                        <div class="more smooth unit unit-s-1 brand-family">
                            <a href="#morethumbs"><img class="arrow" src="images/more.svg"></a>
                        </div>
                    </div>
                </div>

                    <ul class="thumbnails">
                        <li>
                            <a href="images/star-wars-1.jpg" >
                                <img src="images/star-wars-1-thumb.png"  alt="">

                        </li>
                        <li>
                            <a href="images/star-wars-2.png">

                        <li>
                            <a href="images/star-trek.png">

                        </li>
                        <li>
                            <a href="images/floral.png">
                                <img src="images/floral-thumb.png" alt="">
                            </a>    
                        </li>
                        <li>
                            <a href="images/denim.png">
                                <img src="images/denim-thumb.png" alt="">
                            </a>    
                        </li>
                        <li>
                            <a href="images/paisley.png">
                                <img src="images/paisley-thumb.png" alt="">

                        </li>
                        <li>
                            <a href="images/tropical.png">
                                <img src="images/tropical-thumb.png" alt="">
                            </a>    
                        </li>

                </div>
                <div class="lightbox" data-state="hidden">

                        <button class="btn-close">Close</button>
                        <div class="lightbox-content">
                            <img class="lightbox-img" alt=""></img>
                        </div>
                    </div>
                </div>
            </div>
        
        </main>
    
            <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script> 
    
            <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/1.4.14/jquery.scrollTo.min.js"></script>
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-localScroll/1.3.5/jquery.localScroll.min.js"></script>
    
    <script src="js/jquery.waypoints.min.js"></script>
